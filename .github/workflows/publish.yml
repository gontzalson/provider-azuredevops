name: Publish

on:
  push:
    tags:
      - 'v*'
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/gontzalson

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install goimports
        run: go install golang.org/x/tools/cmd/goimports@latest

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
          else
            VERSION="v0.1.0-dev"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Build and Publish
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY_ORGS: ${{ env.REGISTRY }}
        run: |
          export PATH="$HOME/go/bin:$PATH"
          make publish VERSION=${VERSION} REGISTRY_ORGS=${REGISTRY_ORGS}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ Published Provider" >> $GITHUB_STEP_SUMMARY
          echo "**Package:** \`${{ env.REGISTRY }}/provider-azuredevops:${{ steps.version.outputs.version }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Install" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`yaml" >> $GITHUB_STEP_SUMMARY
          echo "apiVersion: pkg.crossplane.io/v1" >> $GITHUB_STEP_SUMMARY
          echo "kind: Provider" >> $GITHUB_STEP_SUMMARY
          echo "metadata:" >> $GITHUB_STEP_SUMMARY
          echo "  name: provider-azuredevops" >> $GITHUB_STEP_SUMMARY
          echo "spec:" >> $GITHUB_STEP_SUMMARY
          echo "  package: ${{ env.REGISTRY }}/provider-azuredevops:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
