name: Publish

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

env:
  REGISTRY: ghcr.io/gontzalson

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Install tools
        run: |
          go install golang.org/x/tools/cmd/goimports@latest
          curl -sL "https://raw.githubusercontent.com/crossplane/crossplane/master/install.sh" | sh
          sudo mv crossplane /usr/local/bin/

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate code and build binaries
        run: |
          export PATH="$HOME/go/bin:$PATH"
          
          # Generate provider code
          go run cmd/generator/main.go .
          
          # Build provider binaries
          mkdir -p cluster/images/provider-azuredevops/bin/linux_amd64
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -ldflags="-s -w" \
            -o cluster/images/provider-azuredevops/bin/linux_amd64/provider \
            ./cmd/provider/main.go

      - name: Extract version tag
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
            echo "has_tag=true" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "has_tag=false" >> $GITHUB_OUTPUT
          fi

      - name: Build runtime image
        uses: docker/build-push-action@v6
        with:
          context: ./cluster/images/provider-azuredevops
          push: true
          tags: |
            ${{ env.REGISTRY }}/provider-azuredevops-runtime:latest
            ${{ steps.version.outputs.has_tag == 'true' && format('{0}/provider-azuredevops-runtime:{1}', env.REGISTRY, steps.version.outputs.tag) || '' }}
          build-args: |
            TARGETOS=linux
            TARGETARCH=amd64
            TERRAFORM_VERSION=1.5.7
            TERRAFORM_PROVIDER_SOURCE=microsoft/azuredevops
            TERRAFORM_PROVIDER_VERSION=1.4.0
            TERRAFORM_PROVIDER_DOWNLOAD_NAME=terraform-provider-azuredevops
            TERRAFORM_NATIVE_PROVIDER_BINARY=terraform-provider-azuredevops_v1.4.0
            TERRAFORM_PROVIDER_DOWNLOAD_URL_PREFIX=https://github.com/microsoft/terraform-provider-azuredevops/releases/download/1.4.0

      - name: Build and push xpkg
        run: |
          export PATH="$HOME/go/bin:$PATH"
          TAG="${{ steps.version.outputs.tag }}"
          
          # Build xpkg with version-tagged runtime image
          if [ "${{ steps.version.outputs.has_tag }}" == "true" ]; then
            RUNTIME_IMAGE="${{ env.REGISTRY }}/provider-azuredevops-runtime:${TAG}"
          else
            RUNTIME_IMAGE="${{ env.REGISTRY }}/provider-azuredevops-runtime:latest"
          fi
          
          crossplane xpkg build \
            --package-root=package \
            --embed-runtime-image="${RUNTIME_IMAGE}" \
            -o provider-azuredevops.xpkg
          
          # Push xpkg with version tag
          crossplane xpkg push -f provider-azuredevops.xpkg ${{ env.REGISTRY }}/provider-azuredevops:${TAG}
          
          # Also push as latest if this is a version tag
          if [ "${{ steps.version.outputs.has_tag }}" == "true" ]; then
            crossplane xpkg push -f provider-azuredevops.xpkg ${{ env.REGISTRY }}/provider-azuredevops:latest
          fi
