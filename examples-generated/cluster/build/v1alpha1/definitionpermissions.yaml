apiVersion: build.azuredevops.crossplane.io/v1alpha1
kind: DefinitionPermissions
metadata:
  annotations:
    meta.upbound.io/example-id: build/v1alpha1/definitionpermissions
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    buildDefinitionId: ${azuredevops_build_definition.example.id}
    permissions:
      DeleteBuilds: Deny
      EditBuildQuality: Deny
      StopBuilds: Allow
      ViewBuilds: Allow
    principal: ${data.azuredevops_group.example-readers.id}
    projectId: ${azuredevops_project.example.id}

---

apiVersion: build.azuredevops.crossplane.io/v1alpha1
kind: Definition
metadata:
  annotations:
    meta.upbound.io/example-id: build/v1alpha1/definitionpermissions
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    ciTrigger:
    - useYaml: true
    name: Example Build Definition
    path: \ExampleFolder
    projectId: ${azuredevops_project.example.id}
    repository:
    - branchName: ${azuredevops_git_repository.example.default_branch}
      repoId: ${azuredevops_git_repository.example.id}
      repoType: TfsGit
      ymlPath: azure-pipelines.yml

---

apiVersion: git.azuredevops.crossplane.io/v1alpha1
kind: Repository
metadata:
  annotations:
    meta.upbound.io/example-id: build/v1alpha1/definitionpermissions
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    initialization:
    - initType: Clean
    name: Example Repository
    projectId: ${azuredevops_project.example.id}

---

apiVersion: project.azuredevops.crossplane.io/v1alpha1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: build/v1alpha1/definitionpermissions
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Managed by Terraform
    name: Example Project
    versionControl: Git
    visibility: private
    workItemTemplate: Agile
