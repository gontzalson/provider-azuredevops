apiVersion: check.azuredevops.crossplane.io/v1alpha1
kind: Approval
metadata:
  annotations:
    meta.upbound.io/example-id: check/v1alpha1/approval
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    approvers:
    - ${one(data.azuredevops_users.example.users).id}
    projectId: ${azuredevops_project.example.id}
    requesterCanApprove: false
    targetResourceId: ${azuredevops_serviceendpoint_generic.example.id}
    targetResourceType: endpoint
    timeout: 43200

---

apiVersion: project.azuredevops.crossplane.io/v1alpha1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: check/v1alpha1/approval
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    name: Example Project

---

apiVersion: serviceendpoint.azuredevops.crossplane.io/v1alpha1
kind: Generic
metadata:
  annotations:
    meta.upbound.io/example-id: check/v1alpha1/approval
  labels:
    testing.upbound.io/example-name: example
  name: example
spec:
  forProvider:
    description: Managed by Terraform
    passwordSecretRef:
      key: example-key
      name: example-secret
      namespace: upbound-system
    projectId: ${azuredevops_project.example.id}
    serverUrl: https://some-server.example.com
    serviceEndpointName: Example Generic
    username: username
