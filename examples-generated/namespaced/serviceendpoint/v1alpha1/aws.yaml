apiVersion: serviceendpoint.azuredevops.m.crossplane.io/v1alpha1
kind: Aws
metadata:
  annotations:
    meta.upbound.io/example-id: serviceendpoint/v1alpha1/aws
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: crossplane-system
spec:
  forProvider:
    accessKeyId: 00000000-0000-0000-0000-000000000000
    description: Managed by AzureDevOps
    projectId: ${azuredevops_project.example.id}
    secretAccessKeySecretRef:
      key: example-key
      name: example-secret
    serviceEndpointName: Example AWS

---

apiVersion: project.azuredevops.m.crossplane.io/v1alpha1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: serviceendpoint/v1alpha1/aws
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: crossplane-system
spec:
  forProvider:
    description: Managed by Terraform
    name: Example Project
    versionControl: Git
    visibility: private
    workItemTemplate: Agile
