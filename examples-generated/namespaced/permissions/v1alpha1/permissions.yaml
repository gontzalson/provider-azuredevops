apiVersion: permissions.azuredevops.m.crossplane.io/v1alpha1
kind: Permissions
metadata:
  annotations:
    meta.upbound.io/example-id: permissions/v1alpha1/permissions
  labels:
    testing.upbound.io/example-name: example-permission
  name: example-permission
  namespace: crossplane-system
spec:
  forProvider:
    permissions:
      DELETE: Deny
      DELETE_TEST_RESULTS: Deny
      EDIT_BUILD_STATUS: NotSet
      WORK_ITEM_MOVE: Allow
    principal: ${data.azuredevops_group.example-readers.id}
    projectId: ${azuredevops_project.example.id}

---

apiVersion: project.azuredevops.m.crossplane.io/v1alpha1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: permissions/v1alpha1/permissions
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: crossplane-system
spec:
  forProvider:
    description: Managed by Terraform
    name: Example Project
    versionControl: Git
    visibility: private
    workItemTemplate: Agile
