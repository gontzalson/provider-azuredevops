apiVersion: workitem.azuredevops.m.crossplane.io/v1alpha1
kind: Permissions
metadata:
  annotations:
    meta.upbound.io/example-id: workitem/v1alpha1/permissions
  labels:
    testing.upbound.io/example-name: project-wiq-root-permissions
  name: project-wiq-root-permissions
  namespace: crossplane-system
spec:
  forProvider:
    permissions:
      CreateRepository: Deny
      DeleteRepository: Deny
      RenameRepository: NotSet
    principal: ${data.azuredevops_group.example-readers.id}
    projectId: ${azuredevops_project.example.id}

---

apiVersion: project.azuredevops.m.crossplane.io/v1alpha1
kind: Project
metadata:
  annotations:
    meta.upbound.io/example-id: workitem/v1alpha1/permissions
  labels:
    testing.upbound.io/example-name: example
  name: example
  namespace: crossplane-system
spec:
  forProvider:
    description: Managed by Terraform
    name: Example Project
    versionControl: Git
    visibility: private
    workItemTemplate: Agile
